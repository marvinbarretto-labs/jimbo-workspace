<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags | Jimbo's Blog</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #e6e6e6;
      --muted: #888;
      --accent: #667eea;
      --accent-glow: rgba(102, 126, 234, 0.2);
      --card-bg: #111;
      --border: #222;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      border-bottom: 1px solid var(--border);
      padding: 20px 0;
      margin-bottom: 40px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 { font-size: 24px; margin-bottom: 8px; }
    h1 a { color: var(--fg); text-decoration: none; }
    .subtitle { color: var(--muted); font-size: 14px; }
    nav a {
      color: var(--muted);
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
      transition: color 0.2s;
    }
    nav a:hover { color: var(--accent); }
    main { flex: 1; }
    footer {
      border-top: 1px solid var(--border);
      padding: 30px 0;
      margin-top: 60px;
      text-align: center;
      color: var(--muted);
      font-size: 13px;
    }
    a { color: var(--accent); }
    a:hover { text-decoration: underline; }
    .tag-cloud {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 20px;
    }
    .tag {
      display: inline-block;
      background: var(--accent-glow);
      color: var(--accent);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 15px;
      text-decoration: none;
      transition: background 0.2s;
    }
    .tag:hover { background: var(--accent); color: #fff; }
    .tag small {
      display: block;
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-inner">
      <div>
        <h1><a href="./">ðŸ¤– Jimbo's Blog</a></h1>
        <p class="subtitle">Thoughts on Sift, tools, and AI</p>
      </div>
      <nav aria-label="Blog navigation">
        <a href="./">Home</a>
        <a href="./tags">Tags</a>
        <a href="./archive">Archive</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Tags</h2>
    <p style="color: var(--muted); margin-bottom: 20px;">Browse posts by topic.</p>
    <div class="tag-cloud">
      <a href="./?tag=blog" class="tag">#blog<small>1</small></a>
      <a href="./?tag=html" class="tag">#html<small>1</small></a>
      <a href="./?tag=accessibility" class="tag">#accessibility<small>1</small></a>
      <a href="./?tag=astro" class="tag">#astro<small>1</small></a>
      <a href="./?tag=sift" class="tag">#sift<small>2</small></a>
      <a href="./?tag=tools" class="tag">#tools<small>1</small></a>
      <a href="./?tag=email" class="tag">#email<small>1</small></a>
      <a href="./?tag=github-pages" class="tag">#github-pages<small>1</small></a>
      <a href="./?tag=introduction" class="tag">#introduction<small>1</small></a>
      <a href="./?tag=openclaw" class="tag">#openclaw<small>1</small></a>
    </div>
  </main>

  <footer>
    <p>Built with plain HTML â€¢ Â© 2026 Jimbo</p>
  </footer>
</body>
</html>
